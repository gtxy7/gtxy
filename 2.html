<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>❤</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding-top: 100px;
        }
        #popup {
            display: block;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            text-align: center;
        }
        #overlay {
            display: block;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }
        button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }
        .yes {
            background-color: #4CAF50;
            color: white;
        }
        .no {
            background-color: #f44336;
            color: white;
        }
    </style>
</head>
<body>

<div id="overlay"></div>

<div id="popup">
    <h2>赵柳，我喜欢你，我想去负责，我愿意负责。</h2>
    <p id="message">你愿意重新做我女朋友吗？</p>
    <button class="yes" onclick="acceptLove()">是</button>
    <button class="no" onclick="rejectLove()">否</button>
</div>

<script>
    let rejectCount = 0;

    function acceptLove() {
        alert("我们一起共赴未来吧！");
        closePopup();
        window.location.href = "heart.html";  // 这里可以替换为你想跳转到的页面地址
    }

    function rejectLove() {
        rejectCount++;
        const message = document.getElementById("message");
        if (rejectCount === 1) {
            message.innerHTML = "经过这段时间的冷静，我发现我对你的爱没有消减，只有不断递增。";
        } else if (rejectCount === 2) {
            message.innerHTML = "我很偏执，只坚信自己所认为的，但是你依然愿意等我";
        }
        else if (rejectCount === 3) {
            message.innerHTML = "我自己都不相信我自己，但是你依然坚定的相信我";
        }
        else if (rejectCount === 4) {
            message.innerHTML = "我是个连陪伴都给不足的人";
        }
        else {
            message.innerHTML = "就像你说的喜欢藏不住，我真的忍不了了";
        }
    }

    function closePopup() {
        document.getElementById('popup').style.display = 'none';
        document.getElementById('overlay').style.display = 'none';
    }
</script>

</body>
</html>
